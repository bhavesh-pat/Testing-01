<section id="login" class="hide">
  <div class="col-xs-12 col-md-12 chat-box-body">

    <div class="col-xs-12 col-md-12 bottom-padding-25">
      <div class="col-xs-2 col-md-2 padding-left-zero vcenter">
        <img data-bind="attr:{src: imagePath}" class="image-width image-"/>
      </div>
      <div class="col-xs-9 col-md-9 vcenter" style="color: #ffffff" data-bind='text: textMessage'>
      </div>
    </div>

    <div class="col-xs-12 col-md-12">
      <div class="col-xs-2 col-md-2 padding-left-zero">
      </div>
      <div class="col-xs-10 col-md-10" style="color: red;">
        <span class="login-error-message error-message" data-bind="text: mainErrorMessage"></span>
      </div>
    </div>

    <div id="onlyFirstName">
      <div class="col-xs-12 col-md-12" style="padding-top: 30px;">
        <div class="col-xs-12 col-md-12">
          <input type="text" data-bind="value: firstName" class="name-text form-control input-sm chat_input" placeholder="First Name"
            required autofocus>
          <span class="hide error-message mandatory-field firstname-mandatory-field"> Enter First Name </span>
        </div>
      </div>
    </div>

    <div id="minimalView">
      <div class="col-xs-12 col-md-12" style="padding-top: 30px;">

        <div class="col-xs-6 col-md-6">
          <input type="text" data-bind="value: firstName" class="name-text form-control input-sm chat_input" placeholder="First Name"
            required autofocus>
          <span class="hide error-message mandatory-field firstname-mandatory-field"> Enter First Name </span>
        </div>

        <div class="col-xs-6 col-md-6">
          <input type="text" data-bind="value: lastName" required class="name-text form-control input-sm chat_input" placeholder="Last Name">
          <span class="hide error-message mandatory-field lastname-mandatory-field"> Enter Last Name </span>
        </div>


      </div>
    </div>

    <div id="defaultView">
      <div class="col-xs-12 col-md-12" style="padding-top: 30px;">
        <div class="col-xs-6 col-md-6">
          <input type="text" data-bind="value: firstName" class="name-text form-control input-sm chat_input" placeholder="First Name"
            required autofocus>
          <span class="hide error-message mandatory-field firstname-mandatory-field"> Enter First Name </span>
        </div>
        <div class="col-xs-6 col-md-6">
          <input type="text" data-bind="value: lastName" required class="name-text form-control input-sm chat_input" placeholder="Last Name">
          <span class="hide error-message mandatory-field lastname-mandatory-field"> Enter Last Name </span>
        </div>
      </div>

      <div class="col-xs-12 col-md-12" style="padding-top: 30px;">
        <div class="col-xs-12 col-md-12">
          <input type="text" data-bind="value: email" required pattern="@" class=" form-control input-sm chat_input" placeholder="Email">
          <span class="hide error-message validate-email"> Email format is invalid </span>
          <span class="hide error-message mandatory-field email-mandatory-field"> Enter Email </span>
        </div>
        <div class="col-xs-10 col-md-10" id="errorMessage" style="color: #ffffff">
        </div>
      </div>
    </div>

    <div class="col-xs-12 col-md-12" style="padding-top: 50px;padding-bottom: 150px;">
      <div class="col-xs-12 col-md-12" style="text-align: center;">
        <button class="chat-btn" id="chatButton" data-bind="click: function() { authenticateUser(); }, text: buttonText">Chat with us</button>
      </div>
    </div>
  </div>
</section>
