<section id='chat' class='zero-padding'>
  <div class="col-xs-12 col-md-12 zero-padding" id="chat_window_1">
    <div class="col-xs-12 col-md-12 zero-padding" style="margin-top: -2px;">
      <div class="panel-default zero-padding chatWindow">
          <div class="panel-body msg_container_base zero-padding" id="chatBox">

            <div class="row msg_container base_sent" id="firstTypingIdicator">
              <div class="col-xs-1 col-md-1">
                <img data-bind="attr:{src: imagePath}" class="iconImageSize" />
              </div>
              <div class="col-md-11 col-xs-11">
                <div class="messages msg_sent">
                  <p>
                    <image class="typing_indicator" height="20" width="45" src="app/stylesheets/images/typing-indicator.gif">
                    </image>
                  </p>
                </div>
              </div>
            </div>
            
          </div>

          <!-- <hr id="buttonBoxHR" />  -->
          <div class="panel-body msg_container_base zero-padding hide" id="buttonSlider">
            <div id="buttonBox" class="bxslider"></div>
          </div>

      </div>
      <div class="panel-footer">
        <form data-bind="submit: function() { sendMessage(); }">
          <div class="input-group" style="width: 100%">
            <div class="col-xs-1 col-md-1">
                <!-- <span><image src="https://mdbootstrap.com/img/svg/hamburger7.svg?color=BFE100" style="width: 25px; margin-top: 2px;"/></span> -->
                <nav class="navbar navbar-fixed-left navbar-minimal animate" role="navigation">
                  <div class="navbar-toggler animate">
                    <span class="menu-icon"></span>
                  </div>
                  <ul class="navbar-menu animate">
                    <li>
                        <input id="parloFileUpload" type="file"/>
                        <a href="javascript:void(0);return false;" id="upload_link">Upload your file</a>â€‹
                      <!-- <input type="file" id="parloFileUpload" value="Go" /> -->
                      <!-- <a href="#about-us" class="animate">
                        <span class="desc animate"> <a hrefImage Upload </span>
                        <span class="glyphicon glyphicon-user"></span>
                      </a> -->
                    </li>
                    <li>
                      <a href="#blog" class="animate">
                        <span class="desc animate"> About Us </span>
                        <span class="glyphicon glyphicon-info-sign"></span>
                      </a>
                    </li>
                    <li>
                      <a href="#contact-us" class="animate">
                        <span class="desc animate"> How To Reach Us </span>
                        <span class="glyphicon glyphicon-comment"></span>
                      </a>
                    </li>
                  </ul>
                </nav>
            </div>
            <div class="col-xs-9 col-md-9">
              <input type='hidden' id='seq' value=0 data-bind="value: sqlNumber">
              <input id="parloMessengerTextBox" type="text" class="form-control input-sm" placeholder="Ask your question here..." data-bind="value: myMessage" autocomplete="off" autofocus readonly="true" name="pmTextBox" />
            </div>
            <div class="col-xs-2 col-md-2 zero-padding ">
              <span class="input-group-btn">
              <button class="btn btn-primary btn-sm" id="btn-chat" type="submit">Send</button>
              </span>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
